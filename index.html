<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function submitForm(event) {
      event.preventDefault();  // Prevent form submission
      
      const name = document.querySelector('input[name="name"]').value;
      const surname = document.querySelector('input[name="surname"]').value;
      const attending = document.querySelector('input[name="attending"]:checked').value;
      const withSomeone = document.querySelector('input[name="with_someone"]:checked').value;

      // You can replace this part to send data to Google Sheets, or a server
      console.log(`Name: ${name} ${surname}`);
      console.log(`Attending: ${attending}`);
      console.log(`With Someone: ${withSomeone}`);

      // Example of displaying an alert after form submission
      alert('Thank you for submitting your details!');
      
      // Optionally reset the form
      event.target.reset();
    }
  </script>
</head>
<body>

  <div class="container">
    <!-- Wedding names -->
    <div class="wedding-names">
      <p>Алмас & Мархаба</p>
    </div>

    <!-- Spinning ornament -->
    <div class="spinning-element"></div>

    <!-- Form for collecting guest info -->
    <form onsubmit="submitForm(event)">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="text" name="surname" placeholder="Your Surname" required><br>
      <label for="attending">Are you coming?</label><br>
      <input type="radio" id="yes" name="attending" value="Yes" required>
      <label for="yes">Yes</label>
      <input type="radio" id="no" name="attending" value="No">
      <label for="no">No</label><br><br>

      <label for="with_someone">Are you bringing someone?</label><br>
      <input type="radio" id="with_someone_yes" name="with_someone" value="Yes">
      <label for="with_someone_yes">Yes</label>
      <input type="radio" id="with_someone_no" name="with_someone" value="No" checked>
      <label for="with_someone_no">No</label><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>

  <!-- Background music (MP3) -->
  <audio autoplay loop>
    <source src="toy_zhyry.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
