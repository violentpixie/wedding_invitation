<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="animated-text">You're Invited to Our Wedding!</h1>
        <p class="animated-text">Join us for a celebration of love.</p>
    </header>

    <section id="details" class="animated-section">
        <h2>Details:</h2>
        <p>Date: June 30, 2025</p>
        <p>Location: Our Venue, City</p>
    </section>

    <section id="RSVP">
        <h2 class="animated-text">RSVP</h2>
        <form id="rsvpForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="attending">Will you be attending?</label>
            <select id="attending" name="attending" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label for="plusOne">Are you bringing a plus one?</label>
            <select id="plusOne" name="plusOne">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <audio autoplay loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
