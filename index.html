<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anuar & Sabina</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Helvetica Neue', sans-serif; line-height: 1.6; background: #fff; color: #333; }
    header {
      background: url('your-photo.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    header h1 { font-size: 3rem; margin-bottom: 1rem; }
    header p { font-size: 1.5rem; }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      text-align: center;
      z-index: 1000;
    }
    nav a {
      margin: 0 15px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      max-width: 400px;
      margin: 10px;
    }
    footer {
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <nav>
    <a href="#about">About</a>
    <a href="#gallery">Photos</a>
    <a href="#contact">Contact</a>
  </nav>

  <header>
    <h1>Anuar & Sabina</h1>
    <p>A Journey Together</p>
  </header>

  <section id="about">
    <h2>About Us</h2>
    <p>
      This is a short story or description about the couple or project. Add a few heartfelt lines here to personalize.
    </p>
  </section>

  <section id="gallery" class="gallery">
    <h2>Gallery</h2>
    <img src="photo1.jpg" alt="Moment 1">
    <img src="photo2.jpg" alt="Moment 2">
    <img src="photo3.jpg" alt="Moment 3">
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
    <p>Instagram: <a href="https://instagram.com/yourhandle" target="_blank">@yourhandle</a></p>
  </section>

  <footer>
    <p>&copy; 2025 Anuar & Sabina</p>
  </footer>
</body>
</html>
